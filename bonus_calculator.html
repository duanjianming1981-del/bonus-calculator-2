<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>奖金计算器</title>
</head>
<body>
    <h2>奖金计算器</h2>

    <label>总签约数: <input type="number" id="total_signups"></label><br>
    <label>退单数: <input type="number" id="total_returns"></label><br>
    <label>首付999订单数: <input type="number" id="paid_999_orders"></label><br>
    <label>首付999订单退单数: <input type="number" id="paid_999_returns"></label><br>
    <label>签约目标: <input type="number" id="target_signups"></label><br><br>

    <button onclick="calculate()">计算</button>

    <h3>结果:</h3>
    <p id="result"></p>

    <script>
        function calculate() {
            var total = parseFloat(document.getElementById('total_signups').value);
            var returns = parseFloat(document.getElementById('total_returns').value);
            var orders999 = parseFloat(document.getElementById('paid_999_orders').value);
            var returns999 = parseFloat(document.getElementById('paid_999_returns').value);
            var target = parseFloat(document.getElementById('target_signups').value);

            // 新增签约
            var return_rate = returns / total;
            var new_signups = return_rate <= 0.2 ? total : total - total * (return_rate - 0.2);

            // 999订单占比
            var ratio999 = (orders999 - returns999) / (total - returns);

            // 扣除超出部分
            var penalty = ratio999 > 0.2 ? (ratio999 - 0.2) * new_signups : 0;

            // 最终有效新增签约
            var effective = new_signups - penalty;
